name: jmap_device_config
description: JMAP Device Configurator

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  flutter_spinkit: ^5.0.0
  wifi_iot: ^0.3.7
  ping_discover_network: ^0.2.0+1
  wifi:
    path: ../wifi/
  cupertino_icons: ^1.0.0
  dart_ping: ^6.1.1
  ntp: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/wifi1.png
    - images/wifi2.png
    - images/wifi3.png

